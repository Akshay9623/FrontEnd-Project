<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learn to Code</title>

<style>

/* ===== Page Reset ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* ===== Main Section ===== */
.hero{
    background:#282A35;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:#fff;
}

/* ===== Content Wrapper ===== */
.container{
    max-width:900px;
    width:90%;
}

/* ===== Title ===== */
.hero h1{
    font-size:80px;
    font-weight:700;
    margin-bottom:20px;
}

/* ===== Subtitle ===== */
.subtitle{
    color:#FFF4A3;
    font-size:26px;
    font-weight:600;
    margin-bottom:40px;
}

/* ===== Search Box ===== */
.search-box{
    display:flex;
    justify-content:center;
    align-items:center;
    margin-bottom:35px;
}

.search-box input{
    width:70%;
    padding:18px 20px;
    border:none;
    outline:none;
    border-radius:40px 0 0 40px;
    font-size:18px;
}

.search-box button{
    padding:18px 30px;
    border:none;
    background:#04AA6D;
    color:white;
    font-size:20px;
    border-radius:0 40px 40px 0;
    cursor:pointer;
}

/* ===== Link Text ===== */
.start-link{
    font-size:24px;
}

.start-link a{
    color:#fff;
    font-weight:600;
}

.start-link a:hover{
    color:#FFF4A3;
}

</style>
</head>

<body>

<section class="hero">
    <div class="container">

        <h1>Start coding today.</h1>

        <p class="subtitle">
            Learn coding with simple and clear tutorials.
        </p>

        <div class="search-box">
            <input type="text" placeholder="Search our tutorials, e.g. HTML">
            <button>üîç</button>
        </div>

        <div class="start-link">
            <a href="#">Not Sure Where To Begin?</a>
        </div>

    </div>
</section>

</body>
</html>
